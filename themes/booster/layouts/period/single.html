{{ define "main" }}
<article class="inner">
    <div class="header-join">
        <h1>{{ .Title }}</h1>
    </div>

    <h4>
        <span class="muted">{{ .Params.Time }}</span>
        {{ if .Params.Location}}
        <span class="location">{{ .Params.Location }}</span>
        {{ end }}
    </h4>
            
    <div class="description">
        <p>{{ .Content }}</p>
    </div>
</article>
{{ end }}
