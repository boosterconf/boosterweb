<div class="period">
    <header>
        {{ if .Content | len }}
        <a href="{{ .Permalink }}">
        {{ end }}
            <time class="time">{{ .Params.Time }}</time>
            {{ if .Params.Location}}
                <span class="location">{{ .Params.Location }}</span>
            {{ end }}
                {{ if .Title }}
                <div class="talk common">
                  <div class="description">
                       <h4>{{ .Title }}</h4>
                  </div>
                </div>
            {{ end }}
        {{ if .Content | len }}
        </a>
        {{ end }}
    </header>
    <div class="rooms{{ if gt (len .Pages) 4 }} grabbable{{end}}">
        {{ range .Pages }}
            {{ .Render "period-li" }}
        {{ end }}
    </div>
</div>
