<div class="room">
    <header>
        <span class="location">{{ .Title }}</span>
    </header>
    <div class="sessions">
        {{ with .Content }}
        <div class="talk">
            <div class="slot">
                <div class="description">
                    <h4>{{ . }}</h4>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</div>
