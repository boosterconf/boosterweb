<a class='talk {{ .Param "talk_type" }}' href="{{ .RelPermalink }}">
    <div class="slot">
        <div class="description">
            <h4>{{.Title | markdownify }}
                {{ $files := .Page.Resources }}
            
                {{ if $files }}
                <i class="fa fa-sticky-note" title="Talk has files available"></i>
                {{ end }}

                {{ if .Param "recording_url" }}
                <i class="fa fa-film"></i>
                {{ end }}
            </h4>
            {{ range .Param "authors" }}
               <span class="author">{{.}}</span>
            {{ end }}
            {{ with .Param "talk_type" }}
               <span class="talk-type">{{ . }}</span>
            {{ end }}
        </div>
    </div>
</a>
