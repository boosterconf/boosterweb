<a class="single-talk" href="{{ .RelPermalink }}">
    <div class="slot">
        <div class="{{ .Params.Type }} talk">
            <h4><i class="fa fa-key"></i>{{.Title}}
                <i class="fa fa-film"></i>
            </h4>
            {{ range .Param "authors" }}
            <span class="author">{{.}}</span>
            {{ end }}
        </div>
    </div>
</a>
